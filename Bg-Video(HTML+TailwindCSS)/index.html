<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Video</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-full h-screen">
      <video
        autoplay
        loop
        muted
        plays-inline
        class="relative w-full h-full object-cover"
      >
        <source src="assets/video.mp4" />
      </video>
    </div>
    <div class="absolute inset-0 flex text-center text-white">
      <h1
        class="text-6xl md:text-[160px] font-semibold transition duration-500 hover:text-transparent hover:stroke-2 hover:text-stroke-white"
      >
        Journey
      </h1>
      <a
        href="#"
        class="inline-block mt-5 px-12 py-3 text-lg border-2 border-white transition duration-500 hover:bg-white hover:text-black"
        >Explore</a
      >
    </div>
  </body>
</html>
